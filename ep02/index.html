<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Blank App</title>
  </head>

  <body>
    <div class="container mx-auto py-2 relative">
      <div class="flex justify-between">
        <h1 class="text-4xl font-bold text-center">
          <span
            class="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500"
          >
            Blank App
          </span>
        </h1>
        <button
          type="button"
          id="btn"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          <span>cart</span>
          <span>(3)</span>
        </button>
      </div>
      <div
        id="products"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-4 relative"
      ></div>
      <div id="cart" class="mt-4 fixed inset-0 hidden">
        <div class="fixed inset-0 w-1/2 bg-black opacity-50"></div>
        <div class="fixed right-0 top-0 bottom-0 w-1/2 bg-white">
          <button
            type="button"
            id="close"
            class="absolute right-0 top-0 text-3xl font-bold"
          >
            &times;
          </button>
        </div>
        <div class="cart-items"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
